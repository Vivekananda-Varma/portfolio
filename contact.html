            <!-- Page content-->

                <div class="container">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <!-- <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div> -->
                            <h1 class="fw-bolder">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0"> Drop me a line below! I'd love to hear from you.</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm" action="https://formspree.io/f/xdkaklel" method="POST">
                                    <!-- First Name input -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="first-name" type="text" name="first-name" placeholder="Enter your first name..." required />
                                        <label for="first-name">First name</label>
                                    </div>
                        
                                    <!-- Last Name input -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="last-name" type="text" name="last-name" placeholder="Enter your last name..." required />
                                        <label for="last-name">Last name</label>
                                    </div>
                        
                                    <!-- Email address input -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" name="email" placeholder="name@example.com" required />
                                        <label for="email">Email address</label>
                                    </div>
                        
                                    <!-- Message input -->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" name="message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                    </div>
                        
                                    <!-- Submit Button -->
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
                                    </div>
                                </form>

                                <div id="successAlert" class="alert alert-success alert-dismissible fade show d-none" role="alert" style="position: fixed; right: 10px; z-index: 1050; max-width: fit-content;">
                                    <strong>Zooooom! ðŸš€</strong> Your message has been successfully launched into my inbox!
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>
